---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: Register User
      shell: 'cat /pg/var/boxcore.user'
      register: boxuser

    - name: Register Branch
      shell: 'cat /pg/var/boxcore.branch'
      register: boxbranch

    - name: 'Cloning {{boxuser.stdout}} Core Apps'
      git:
        repo: 'https://github.com/{{boxuser.stdout}}/Apps-Core'
        dest: '/opt/coreapps'
        version: '{{boxbranch.stdout}}'
        force: yes
